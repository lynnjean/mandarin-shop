<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>제주 감귤 직거래</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .hero {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url("/api/placeholder/1200/600");
        background-size: cover;
        background-position: center;
        color: white;
        padding: 100px 0;
      }
      .feature-icon {
        font-size: 3rem;
        color: #fd7e14;
      }
    </style>
  </head>
  <body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">제주 감귤</a>
      </div>
    </nav>

    <!-- 히어로 섹션 -->
    <section class="hero text-center">
      <div class="container">
        <h1 class="display-4 fw-bold">제주 직송 감귤</h1>
        <p class="lead">신선한 제주 감귤을 집에서 만나보세요</p>
        <a
          href="https://forms.gle/UENt2DDNuUTkRF12A"
          class="btn btn-warning btn-lg"
        >
          지금 주문하기
        </a>
      </div>
    </section>

    <!-- 특징 섹션 -->
    <section class="py-5">
      <div class="container">
        <div class="row">
          <div class="col-md-4 text-center mb-4">
            <div class="feature-icon mb-3">🌊</div>
            <h3>제주 직송</h3>
            <p>제주에서 바로 수확한 신선한 감귤을 보내드립니다</p>
          </div>
          <div class="col-md-4 text-center mb-4">
            <div class="feature-icon mb-3">🍊</div>
            <h3>엄선된 품질</h3>
            <p>최상급 감귤만을 선별하여 배송해드립니다</p>
          </div>
          <div class="col-md-4 text-center mb-4">
            <div class="feature-icon mb-3">📦</div>
            <h3>안전 배송</h3>
            <p>꼼꼼한 포장으로 안전하게 배송해드립니다</p>
          </div>
        </div>
      </div>
    </section>

    <!-- 상품 정보 섹션 -->
    <section class="bg-light py-5">
      <div class="container">
        <h2 class="text-center mb-4">상품 정보</h2>
        <div class="row">
          <div class="col-md-6">
            <div class="card mb-4">
              <img
                src="/api/placeholder/600/400"
                class="card-img-top"
                alt="감귤 3kg"
              />
              <div class="card-body">
                <h5 class="card-title">감귤 3kg</h5>
                <p class="card-text">가정용으로 적당한 3kg 상품입니다.</p>
                <a href="product-3kg.html" class="btn btn-warning">
                  상세보기
                </a>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card mb-4">
              <img
                src="/api/placeholder/600/400"
                class="card-img-top"
                alt="감귤 5kg"
              />
              <div class="card-body">
                <h5 class="card-title">감귤 5kg</h5>
                <p class="card-text">
                  가족들과 함께 즐기기 좋은 5kg 상품입니다.
                </p>
                <a href="product-5kg.html" class="btn btn-warning">
                  상세보기
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
